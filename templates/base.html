{% load static%}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        {% block title %}
        {% endblock title %}


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" ><img src = "{% static 'images/logo2.png' %}", alt = "task", width = 35px, height = 30px></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link active" aria-current="About" href="/todolist">Todolist</a>
                        <a class="nav-link active" aria-current="Contact" href="/contact">Contact</a>
                    </ul>
                </div>
            
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">    
                    <div class="nav-link active" >Logged in as {{ user.username }}</div>
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-info m" type="submit">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="btn btn-success " type="submit">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </a>
                {% endif %}  
                </div> 
            </div>
        </nav>
    </head>
    <br>
    <body class="bg-light">
        <div class = "container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
